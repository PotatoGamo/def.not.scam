<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Get Rich Quick!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        .header {
            background-color: #ffcc00;
            padding: 20px;
            color: #333;
        }
        .content {
            padding: 20px;
        }
        .signup-form {
            background-color: #fff;
            border-color: #ddd;
            border-width: 1px;
            border-style: solid;
            padding: 20px;
            display: inline-block;
            text-align: left;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
        }
        .signup-form label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .signup-form input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border-color: #ddd;
            border-width: 1px;
            border-style: solid;
            border-radius: 5px;
        }
        .signup-form button {
            background-color: #ff0000;
            color: #fff;
            padding: 15px 25px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .signup-form button:hover {
            background-color: #cc0000;
        }
        .footer {
            background-color: #333;
            color: #fff;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Sign Up - Get Rich Quick!</h1>
    </div>
    <div class="content">
        <h2>Create Your Free Account</h2>
        <div class="signup-form">
            <label for="name">Full Name</label>
            <input type="text" class="name" name="name" required>
            
            <label for="email">Email Address</label>
            <input type="email" class="email" name="email" required>
            
            <label for="password">Password</label>
            <input type="password" class="password" name="password" required>
            
            <label for="credit-card-number">Credit Card Number</label>
            <input type="text" class="credit-card-number" name="credit-card-number" required>
            
            <label for="credit-card-cvc">Credit Card CVC Number</label>
            <input type="text" class="credit-card-cvc" name="credit-card-cvc" required>

            <button type="submit">Sign Up Now</button>
        </div>
    </div>
    <div class="footer">
        <p>&copy; 2024 Get Rich Quick | <a href="privacy-policy.html" style="color: #fff;">Privacy Policy</a></p>
    </div>
</body>
</html>
